<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KesbarMart</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
  #counter{
  color:white;
  font-weight: bold;
  }
    /* Default: show everything on desktop */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  background:  #2e055f;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.nav-links a {
  margin: 0 10px;
  text-decoration: none;
  color: #333;
  font-weight: 500;
}

.icons {
  display: flex;
  align-items: center;
  gap: 10px;
}

.menu-toggle {
  display: none;
  background: white;
  border: none;
  font-size: 1.8rem;
  cursor: pointer;
}

    @media (max-width: 768px) {
  .nav-links {
    display: none; /* hide links on mobile */
    flex-direction: column;
    background: white;
    position: absolute;
    top: 60px;
    left: 0;
    width: 100%;
    border-top: 1px solid #ddd;
    padding: 10px 0;
  }

  .nav-links.active {
    display: flex; /* show when menu toggled */
  }

  .menu-toggle {
    display: block; /* show the menu icon */
  }

  .cart-icon {
    font-size: 1.5rem;
  }
}
  </style>
</head>
<body>
  <!-- Navbar -->
 <header class="navbar">
  <div class="logo">JorMart</div>

  <nav class="nav-links">
    <a href="/">Home</a>
    <a href="#">Products</a>
    <a href="#">Categories</a>
    <a href="login">Login</a>
  </nav>

  <div class="icons">
    <a href="/cart.html" class="cart-icon">ðŸ›’<sup id="counter"></sup> </a>
    <button class="menu-toggle">â˜°</button>
  </div>
</header>


  <!-- Search Bar -->
  <section class="search-section">
    <input type="text" id="search-input" placeholder="Search for products..." />
    <button id="search-btn">Search</button>
  </section>

  <!-- Categories -->
  <section class="categories">
    <button class="category-btn" data-category="Electronics">Electronics</button>
    <button class="category-btn" data-category="fashion">Fashion</button>
    <button class="category-btn" data-category="groceries">Groceries</button>
    <button class="category-btn" data-category="office">Office</button>
    <button class="category-btn" data-category="Jewelries">Jewelries</button>
     <button class="category-btn" onclick="fetchProducts()">All</button>
  </section>

  <!-- Product Grid -->
  <section class="product-grid" id="product-grid">
    <!-- Products will be injected here with JS -->
  </section>

  <script src="js/main.js"></script>
  <script>
  const menuToggle = document.querySelector('.menu-toggle');
const navLinks = document.querySelector('.nav-links');

menuToggle.addEventListener('click', () => {
  navLinks.classList.toggle('active');
});
</script>
</body>
</html>
